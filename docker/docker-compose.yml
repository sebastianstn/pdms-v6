# docker/docker-compose.yml
# PDMS Home-Spital — Development Stack
# Start: cd docker && docker compose up -d

version: "3.9"

services:
  # ─── DATENBANK ────────────────────────
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: pdms-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: pdms
      POSTGRES_USER: pdms_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pdms_secret_2026}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdms_user -d pdms"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pdms-net

  # ─── AUTH ─────────────────────────────
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: pdms-keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: pdms_user
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-pdms_secret_2026}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD:-admin}
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/pdms-realm.json
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pdms-net

  # ─── CACHE ───────────────────────────
  valkey:
    image: valkey/valkey:9-alpine
    container_name: pdms-valkey
    restart: unless-stopped
    command: >
      valkey-server
        --save 60 1
        --loglevel warning
        --maxmemory 128mb
        --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - valkeydata:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pdms-net

  # ─── MESSAGING ───────────────────────
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: pdms-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: pdms
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-pdms_rabbit_2026}
      RABBITMQ_DEFAULT_VHOST: pdms
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - pdms-net

  # ─── BACKEND ─────────────────────────
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: pdms-api
    restart: unless-stopped
    command: >
      uvicorn src.main:app
        --host 0.0.0.0
        --port 8000
        --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://pdms_user:${POSTGRES_PASSWORD:-pdms_secret_2026}@postgres:5432/pdms
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: pdms-home-spital
      KEYCLOAK_CLIENT_ID: pdms-api
      KEYCLOAK_CLIENT_SECRET: ${KC_API_SECRET:-dev-secret}
      VALKEY_URL: redis://valkey:6379/0
      RABBITMQ_URL: amqp://pdms:${RABBITMQ_PASSWORD:-pdms_rabbit_2026}@rabbitmq:5672/pdms
      CORS_ORIGINS: '["http://localhost:3000","http://192.168.1.4:3000","http://localhost:8090"]'
      LOG_LEVEL: DEBUG
      ENVIRONMENT: development
    volumes:
      - ../backend/src:/app/src
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      valkey:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - pdms-net

  # ─── FRONTEND ────────────────────────
  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: pdms-web
    restart: unless-stopped
    command: pnpm dev
    ports:
      - "3000:3000"
    environment:
      # Do NOT set NEXT_PUBLIC_API_URL — relative /api/v1 goes through Next.js rewrites
      # Do NOT set NEXT_PUBLIC_WS_URL — websocket uses same host via rewrites
      NEXT_PUBLIC_KC_URL: http://localhost:8080
      NEXT_PUBLIC_KC_REALM: pdms-home-spital
      NEXT_PUBLIC_KC_CLIENT: pdms-web
      NEXT_PUBLIC_DEV_AUTH_BYPASS: "true"
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
      - ../frontend/tsconfig.json:/app/tsconfig.json
      - ../frontend/next.config.ts:/app/next.config.ts
      - ../packages:/app/packages
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      api:
        condition: service_healthy
    networks:
      - pdms-net

  # ─── REVERSE PROXY ──────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: pdms-nginx
    restart: unless-stopped
    ports:
      - "8090:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    depends_on:
      - web
      - api
      - keycloak
    networks:
      - pdms-net

# ─── VOLUMES ───────────────────────────
volumes:
  pgdata:
    driver: local
  valkeydata:
    driver: local
  rabbitmqdata:
    driver: local

# ─── NETWORKS ──────────────────────────
networks:
  pdms-net:
    driver: bridge
