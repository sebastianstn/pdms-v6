# ─────────────────────────────────────────────────────────────────
# PDMS Home-Spital — CI/CD Pipeline
# Trigger: Push/PR auf main, Änderungen in backend/ oder frontend/
# Jobs: lint → test → build → deploy
# ─────────────────────────────────────────────────────────────────
name: PDMS CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "22"
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ═══ Backend: Lint + Test ═══════════════════════════════════════
  backend-test:
    name: Backend — Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Dependencies installieren
        run: |
          pip install -e ".[dev]" 2>/dev/null || pip install -e .
          pip install pytest pytest-asyncio pytest-cov httpx ruff

      - name: Ruff Lint
        run: ruff check src/ --output-format=github

      - name: Ruff Format Check
        run: ruff format --check src/

      - name: Tests mit Coverage
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=75 \
            -q --tb=short
        env:
          DATABASE_URL: "sqlite+aiosqlite://"
          ENVIRONMENT: test

      - name: Coverage-Report hochladen
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

  # ═══ Frontend: Lint + Type-Check ════════════════════════════════
  frontend-check:
    name: Frontend — Lint & Types
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Node.js Setup
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: pnpm Setup
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: pnpm Cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ hashFiles('frontend/pnpm-lock.yaml') }}

      - name: Dependencies installieren
        run: pnpm install --frozen-lockfile

      - name: ESLint
        run: pnpm lint

      - name: TypeScript Check
        run: pnpm type-check

  # ═══ Docker Build ═══════════════════════════════════════════════
  docker-build:
    name: Docker — Build Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - context: backend
            dockerfile: backend/Dockerfile
            image: api
          - context: .
            dockerfile: frontend/Dockerfile
            image: web
    steps:
      - uses: actions/checkout@v4

      - name: Docker Buildx Setup
        uses: docker/setup-buildx-action@v3

      - name: GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

  # ═══ Deploy (Raspberry Pi) ═════════════════════════════════════
  deploy:
    name: Deploy — Raspberry Pi
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}/docker
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f
            echo "Deploy erfolgreich: $(date)"
