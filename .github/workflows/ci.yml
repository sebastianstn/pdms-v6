name: CI — Lint + Type-Check + Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─── Frontend ─────────────────────
  web:
    name: "Web: Lint + Type-Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @pdms/web lint
      - run: pnpm --filter @pdms/web type-check

  # ─── Backend ──────────────────────
  api:
    name: "API: Lint + Test"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_DB: pdms_test
          POSTGRES_USER: pdms_user
          POSTGRES_PASSWORD: test_secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U pdms_user -d pdms_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        working-directory: apps/api
        run: |
          pip install -e ".[dev]"
      - name: Lint
        working-directory: apps/api
        run: ruff check src/ tests/
      - name: Test
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://pdms_user:test_secret@localhost:5432/pdms_test
        run: pytest --cov=src --cov-report=term-missing
